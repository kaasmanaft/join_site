{% extends 'customer/base.html' %}
{% block content %}

    {% for user in users %}
        <p>{{user}}</p>
        <p>{{user.email}}</p>
            {% for group in user.groups.all %}
            <li>{{group}}</li>
            {% endfor %}
        <p>{{user.employee.group}}</p>
        <p>{{user.su_additional.uuid_for_reg}}</p>
        <hr>
    {% endfor %}

{% endblock content %}
